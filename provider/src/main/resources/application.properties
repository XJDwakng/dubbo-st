# Spring boot application
spring.application.name=dubbo-provider
# Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
dubbo.scan.base-packages=com.kangdw.provider.impl
# Dubbo Application
## The default value of dubbo.application.name is ${spring.application.name}
dubbo.application.name=${spring.application.name}
# Dubbo Protocol
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
## Dubbo Registry
dubbo.registry.address=zookeeper://146.56.202.63:2181
dubbo.registry.timeout=10000
dubbo.registry.simplified=true

dubbo.metadatareport.address=zookeeper://146.56.202.63:2181
dubbo.metadata-report.timeout=10000
dubbo.metadata-report.cycle-report=true
server.port=7010
